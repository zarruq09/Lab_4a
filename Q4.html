<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Object</h2>

<p id="demo"></p>

<script>
const car = {
  brand: "Toyota",
  model: "Corolla",
  year: 2020,

  carDetails: function() {
    return `Car: ${this.brand} ${this.model} (${this.year})`;
  }
};

console.log(car.carDetails());
</script>

</body>
</html>
