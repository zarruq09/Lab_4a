<!DOCTYPE html>
<html>
<body>

<h2>JavaScript For Loop</h2>

<p id="demo"></p>

<script>
let text = "";

for (let i = 1; i <= 10; i++) {
  text += "The number is " + i + "<br>";
  console.log(i);
}

document.getElementById("demo").innerHTML = text;

console.log("Loop Finished!");
</script>

</body>
</html>
